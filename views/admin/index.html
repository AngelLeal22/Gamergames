<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link 
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
    >
  <link rel="stylesheet" href="style.css" />
  	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Admin</title>
</head>

<body>
  <!-- nav bar -->
  <nav id="nav-bar">
    <div id="nav-content">
      <img src="/images/logo_gamer_games.png" alt="logo" id="logo">
      <h1 id="nav-title">GamerGames</h1>
      <p id="Cs"   class="ini"> <a href="#" target="_blank">Cerrar Sesión</a></p>
      

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        id="shop-icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
      <section class="cart">
        <table>
          <thead>
            <tr>
              <th class="table-title">Imagen</th>
              <th class="table-title">Nombre</th>
              <th class="table-title">Cantidad</th>
              <th class="table-title">Eliminar</th>

            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <button id="btnC"> Comprar </button>
        <button id="table-clear" autofocus>Vaciar Carrito</button>
      </section>
    </div>
  </nav>

  <!-- section hero -->
  <section id="hero">
    
  </section>
 
    <hr>
  </section>



  <header>
    <h1 id="tienda">Métodos de Pago</h1>
    
  </header>
  <br>
  <section id="payment-admin-section">
    <h2>Administración de Métodos de Pago</h2>

    <button id="add-payment-btn" class="game-btn admin-btn">
        ➕ Crear Nuevo Método de Pago
    </button>

    <div class="table-responsive">
        <table class="data-table payment-table">
            <thead>
                <tr>
                    <th>Método</th>
                    <th>Correo/Usuario</th>
                    <th>Banco</th>
                    <th>Cuenta/Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="payment-methods-table-body">
                <tr><td colspan="5">Cargando métodos de pago...</td></tr>
            </tbody>
        </table>
    </div>
</section>


<div id="payment-modal" class="modal-backdrop">
    <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">&times;</span>
        <h3 id="modal-title">Crear Método de Pago</h3>
        
        <form id="payment-form">
            <input type="hidden" id="method-id-field" value=""> 

            <label for="method-name" class="form-label">Método:</label>
            <select id="method-name" required class="form-input">
                <option value="Pago Móvil">Pago Móvil</option>
                <option value="Binance">Binance</option>
                <option value="PayPal">PayPal</option>
                <option value="Zinli">Transferencia Zinli</option>
            </select>

            <label for="method-email" class="form-label">Correo/Usuario:</label>
            <input type="text" id="method-email" required class="form-input">

            <label for="method-bank" class="form-label">Banco (Opcional):</label>
            <input type="text" id="method-bank" class="form-input">

            <label for="method-account" class="form-label">Número de Cuenta/Teléfono:</label>
            <input type="text" id="method-account" required class="form-input">

            <button type="submit" class="game-btn admin-btn" id="save-method-btn">Guardar Método</button>
        </form>
    </div>
</div>
 

  <script src="index.js"></script>
  
</body>

</html>
