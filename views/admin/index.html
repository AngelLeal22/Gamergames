<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- nav bar -->
  <nav id="nav-bar">
    <div id="nav-content">
      <img src="/images/logo_gamer_games.png" alt="logo" id="logo">
      <h1 id="nav-title">GamerGames</h1>
      <p id="Cs"   class="ini"> <a href="#" target="_blank">Cerrar Sesión</a></p>
      

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        id="shop-icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
      <section class="cart">
        <table>
          <thead>
            <tr>
              <th class="table-title">Imagen</th>
              <th class="table-title">Nombre</th>
              <th class="table-title">Cantidad</th>
              <th class="table-title">Eliminar</th>

            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <button id="btnC"> Comprar </button>
        <button id="table-clear" autofocus>Vaciar Carrito</button>
      </section>
    </div>
  </nav>

  <!-- section hero -->
  <section id="hero">
    
  </section>
 
    <hr>
  </section>



  <header>
    <h1 id="tienda">Métodos de Pago</h1>
    
  </header>
  <br>
  <section id="payment-admin-panel">
    <div class="form-container">
        <form id="form" class="payment-form">
            <input type="text" name="nombre" id="payment-name-input" class="form-input" placeholder="...">
            <button id="gu" type="submit" class="form-save-btn">Guardar</button>
            <button id="cancel-edit-btn" type="button" class="form-cancel-btn hidden">Cancelar Edición</button>
        </form>
    </div>

    <div class="table-container">
        <h2 class="table-list-title">Métodos de Pago Registrados</h2>
        <table id="payment-methods-table" class="payment-table">
            <thead>
                <tr>
                    <th class="col-name">Nombre del Pago</th>
                    <th class="col-actions">Editar</th>
                    <th class="col-actions">Eliminar</th>
                </tr>
            </thead>
            <tbody id="payment-table-body">
                </tbody>
        </table>
    </div>

</section>
 

  <script src="index.js"></script>
  
</body>

</html>
