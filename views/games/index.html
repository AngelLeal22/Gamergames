<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link 
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
    >
  <link rel="stylesheet" href="style.css" />
  	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>GamerGames</title>
</head>

<body>
  <!-- nav bar -->
  <nav id="nav-bar">
    <div id="nav-content">
      <img src="/images/logo_gamer_games.png" alt="logo" id="logo">
      <h1 id="nav-title">GamerGames</h1>
      <p id="Cs"   class="ini"> <a href="#" target="_blank">Cerrar Sesión</a></p>
      

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        id="shop-icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
      <section class="cart">
        <table>
          <thead>
            <tr>
              <th class="table-title">Imagen</th>
              <th class="table-title">Nombre</th>
              <th class="table-title">Cantidad</th>
              <th class="table-title">Eliminar</th>

            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <button id="btnC"> Comprar </button>
        <button id="table-clear" autofocus>Vaciar Carrito</button>
      </section>
    </div>
  </nav>

  <!-- section hero -->
  <section id="hero">
    <div id="hero-content">
    <div> 
      <p>Busca El Título de tu Preferencia</p>
      <input 
    id="barra"
      type="text" placeholder="Buscar">
    </div>
    </div>
  </section>
 
    <hr>
  </section>



  <header>
    <h1 id="tienda">Lista de Titulos</h1>
    
  </header>
  <br>
  <section>
    <div>
  <button class="genre-btn" data-genre="all">Todos los Juegos</button>
  <button class="genre-btn" data-genre="battle royal">Battle Royal</button>
  <button class="genre-btn" data-genre="shooter">Shooter</button>
  <button class="genre-btn" data-genre="rpg">RPG</button>
  <button class="genre-btn" data-genre="mmo">MMO</button>
    </div>

  </section>

  <main>
    <section class="game-grid" id="gameGrid">
      <!-- Aquí se insertarán las tarjetas con JavaScript -->
    </section>
  </main>
<section id="checkout-modal" class="hidden">
    <div class="checkout-container">
        <div class="checkout-header">
            <h2 class="checkout-title">Resumen de tu Pedido</h2>
            <button id="close-checkout" class="close-btn">&times;</button>
        </div>

        <button id="add-more-games-btn" class="add-more-btn">
            + Añadir más juegos
        </button>

        <div id="checkout-summary">
            <table id="checkout-table">
                <thead>
                    <tr>
                        <th class="checkout-col-img"></th>
                        <th class="checkout-col-name">Juego</th>
                        <th class="checkout-col-qty">Cantidad</th>
                        <th class="checkout-col-price">Precio Total</th>
                        <th class="checkout-col-del">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="checkout-body">
                    </tbody>
            </table>
        </div>
        
        <div class="checkout-total">
            <span class="total-label">Subtotal:</span>
            <span id="checkout-subtotal">$0.00</span>
        </div>
        <div class="checkout-total final">
            <span class="total-label">Total Final:</span>
            <span id="checkout-final-total">$0.00</span>
        </div>

        <button id="confirm-purchase-btn" class="buy-button">Finalizar Compra</button>
    </div>
</section>
  <script src="index.js"></script>
  
</body>

</html>
